---
layout: page
---
<h1>Archive of posts from {{ page.date | date: "%B %Y" }}</h1>
<br>
<section class="posts">
  {% for post in page.posts %}
  <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post-meta">Posted on
    <a href="{{ post.url }}">
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%b %d, %Y" }}</time>
    </a> by
    <a href="#">
      Blogger
    </a> &mdash;
    <a href="{{ post.url }}/#">
      No Comments &#x2B07;
    </a>
  </div>
  <div class="post-content">{{ post.excerpt }}</div>
  {% endfor %}
</section>
