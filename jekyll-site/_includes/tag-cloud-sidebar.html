<section class="tag-cloud-sidebar">
  {% for tag in site.tags %}
  <!-- Here's a hack to generate a "tag cloud" where the size of
  the word is directly proportional to the number of posts with
  that tag. -->
  <span><a href="{{ site.baseurl }}/tag/{{ tag[0] }}/" style="font-size: {{ tag[1] | size | times: 8 | plus: 8 }}px">{{ tag[0] }}</a> ({{ tag[1] | size }})</span>
  {% endfor %}
</section>
