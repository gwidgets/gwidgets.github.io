---
layout: default
---
<section class="featured">
  {%- for category in site.categories -%}
  <h3>{{ category[0] }}</h3>
  {%- for post in category[1] -%}
  <a class="featured__item" href="{{ post.url }}">
    {%- if post.image -%}
    <img class="image image--lazyload" data-src="/assets/images/{{ post.image }}" alt="alt">
    {%- endif -%}
    <header class="header__plain gradient-overlay">
      <section class="header__title">
        <h3 class="header__title--main">{{ post.title }}</h3>
        <h4 class="header__title--sub">{{ post.sub-title }}</h4>
      </section>
      <time class="header__date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%b %d, %Y" }}</time>
    </header>
  </a>
  {%- endfor -%}
  {%- endfor -%}
</section>
